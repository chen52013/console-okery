<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>扫描二维码操作指引</title>
	<link href="Css/xinshouzy.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div id="Xcontent">
			<div class="Xtop">
				<p>使用google身份验证器扫描二维码操作指引</p>
			</div>
			<div class="conWrap">
				<div class="con-1">
					<p>第一步、 搜索下载或通过第三方软件等下载到手机上，完成安装（搜索 google身份验证器）</p>
					<img width="320" height="520" class="con-img" src="Picture/1.jpg" />
					<img width="320" height="520" class="con-img" src="Picture/11.png" />
					<p>第二步、 手机安装成功后"身份验证器" (如图所示)</p>
					<img width="320" height="520" class="con-img" src="Picture/2.jpg" />
					<p>第三步、 打开"身份验证器"并进入初始画面 (如图所示)</p>
					<img width="320" height="520" class="con-img" src="Picture/3.jpg" />
					<img width="320" height="520" class="con-img" src="Picture/22.png" />
					<p>第四步、 打开"扫描条形码" 扫描登录页面展示的二维码 成功扫描录入用户信息(如图所示)</p>
					<img width="320" height="520" class="con-img" src="Picture/5.jpg" />
					<img width="320" height="520" class="con-img" src="Picture/44.png" />
					<p>第五步、 请在登录页面输入手机上google身份验证器生成的6位数字动态验证码 登录即可！</p>
					<img width="320" height="520" class="con-img" src="Picture/logo.png" />
				</div>
			</div>	
	    </div>
	</div>
</body>
</html>
